<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? </title>
    <link rel="stylesheet" href="valentine.css">
</head>
<body>
    <div id="app">
        <div id="questionScreen" class="screen active">
            <div class="card">
                <div class="heart-container">
                    <!-- replace the existing heart SVG/element with an image from assets -->
                    <img id="mainHeart" src="assets/valentine.jpg" class="heart-icon" alt="Heart">
                </div>

                <h1 class="title">Will you be my Valentine?</h1>
                <p class="subtitle">Please choose wisely...</p>

                <div class="button-container">
                    <button id="yesButton" class="btn btn-yes">Yes! :3 </button>
                    <button id="noButton" class="btn btn-no">Ayoko! </button>
                </div>

                <p id="message" class="message"></p>
            </div>
        </div>

        <div id="successScreen" class="screen">
            <div class="success-content">
                <div class="heart-success-container">
                    <img id="successHeart" src="assets/yesss.jpg" class="heart-icon-large" alt="Heart">
                </div>
                <h1 class="success-title">YAAASSS QUEEN!</h1>
                <p class="success-text">I knew you'd say yes! At dahil diyan, mwa mwa ka sa akin!</p>
                <div class="sparkles">
                    <span class="sparkle">✨</span>
                    <span class="sparkle">✨</span>
                    <span class="sparkle">✨</span>
                    <span class="sparkle">✨</span>
                    <span class="sparkle">✨</span>
                </div>
            </div>
        </div>
    </div>

    <script src="yuh.js"></script>
</body>
</html>
