<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>I'm Hurt</title>
<link rel="stylesheet" href="valentine.css">
<style>
.rejected-card{
  max-width:720px;margin:8vh auto;padding:2.5rem;border-radius:1rem;
  background:rgba(255,255,255,0.95);text-align:center;box-shadow:0 20px 50px rgba(0,0,0,0.12);
}
.rejected-title{font-size:2rem;color:#b91c1c;margin-bottom:0.75rem;}
.rejected-text{font-size:1.25rem;color:#374151;line-height:1.6;margin-bottom:1rem;}
.block-msg{font-weight:700;color:#ef4444;margin-top:1rem;font-size:1.25rem;}

.rejected-img{
  width:160px;
  height:auto;
  display:block;
  margin:0 auto 1rem;
  border-radius:8px;
  box-shadow:0 8px 24px rgba(0,0,0,0.12);
}

/* new question/button row */
.retry-row{display:flex;gap:12px;justify-content:center;margin-top:1rem}
.retry-row .btn{min-width:120px}
</style>
</head>
<body>
  <div class="rejected-card">
    <img src="assets/crycat.jpg" alt="Crying" class="rejected-img">
    <h1 class="rejected-title">You don't like me...</h1>
    <p class="rejected-text">I'm hurt. You reject my proposal. I'll block you. Don't talk to me. Doon ka na sa faraway...</p>
    <p class="block-msg">ðŸ’”</p>

    <!-- new content: ask to start over -->
    <p style="margin-top:1.25rem;font-weight:600;color:#8b1d2d">But, we can start over again, RIGHT?</p>
    <div class="retry-row">
      <button id="retryYes" class="btn btn-yes">Yes</button>
      <button id="retryNo" class="btn btn-no">No</button>
    </div>
  </div>

<script>
document.getElementById('retryYes').addEventListener('click', function(e){
  e.preventDefault();
  window.location.href = 'index.html';
});
document.getElementById('retryNo').addEventListener('click', function(e){
  e.preventDefault();
  window.location.href = 'hate.html';
});
</script>
</body>
</html>
