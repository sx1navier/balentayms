<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>I Hate You</title>
<link rel="stylesheet" href="valentine.css">
<style>
.hate-card{
  max-width:720px;margin:12vh auto;padding:2.5rem;border-radius:1rem;
  background: #432323; text-align:center;box-shadow:0 20px 50px rgba(0,0,0,0.12);
}
.hate-title{font-size:2rem;color:#ff0000;margin-bottom:0.75rem;}
.hate-text{font-size:1.25rem;color:#ffecec;line-height:1.6;margin-bottom:1.25rem;font-weight:700}
.hate-img{width:180px;height:auto;display:block;margin:0 auto 1rem;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,0.08)}
.go-back{margin-top:1rem}
</style>
</head>
<body>
  <div class="hate-card">
    <img src="assets/rage.jpg" alt="Crying" class="hate-img">
    <h1 class="hate-title">I HATE YOU!</h1>
    <p class="hate-text">DON'T TALK TO ME EVER AGAIN!</p>
    <div class="go-back">
      <button onclick="window.location.href='main.html'" class="btn btn-yes">Go back</button>
    </div>
  </div>
</body>
</html>
